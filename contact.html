<H1>Drop us a line</H1>

<h2>Please feel free to get in touch <br> 
if you have and questions or comments.
</h2>

<form
action="https://formspree.io/f/xlearolz"
method="POST"
>
<h3>First Name</h3>
<br>
<input type="text" name="firstName" placeholder="Joe"/>
<br>
<h3>Last Name</h3>
<br>
<input type="text" name="lastName" placeholder="Bloggs"/>
<br>
<h3>Email</h3>
<br>
<input type="email" name="email" placeholder="example@email.com">
<br><br>
<h3>Message:</h3>
<br>
<textarea name="Message" id="" cols="30" rows="10"> </textarea>
<br><br>
<h3>Who are you?</h3>
<br>
<input type="radio" name="Who are you?" value="Employer" /> Employer
<input type="radio" name="Who are you?" value="Researcher" /> Researcher
<input type="radio" name="Who are you?" value="Interesting in collaborating" /> Interesting in collaborating
<br><br>
<h3>Interests</h3>
<br>
<input type="checkbox" name="Writing" value="Writing" /> Writing
<input type="checkbox" name="Podcasts" value="Podcasts" /> Podcasts
<input type="checkbox" name="Radio" value="Radio" /> Radio
<input type="checkbox" name="Photography" value="Photography" /> Photography
<input type="checkbox" name="Video" value="Video" /> Video
<br><br>
<button type="submit">Send</button>
<br><br>
</form>
